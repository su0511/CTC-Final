<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cartography of Souls</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <div id="svg-container">
        <svg id="map-sketch" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <path id="path1" d="M 0 450 C 75 350, 125 380, 100 400 C 120 320, 180 340, 230 350 C 350 70, 455 150, 480 190  C 660 450, 680 220, 700 115 C 660 130, 720 150, 790 20" />
        </svg>
    </div>

    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <div class="piece" id="hesse" data-link="hesse1/index.html" data-color="#92c5d3">
            <div class="photo-block">
                <img src="assets/lake1.png" alt="Lake" class="front-image">
                <img src="assets/lake.png" alt="Lake Hover" class="back-image">
            </div>
        </div>

        <div class="piece" id="forest" data-link="forest.html" data-color="#7ea97e">
            <div class="photo-block">
                <img src="assets/forest1.png" alt="Forest" class="front-image">
                <img src="assets/forest.png" alt="Forest Hover" class="back-image">
            </div>
        </div>

        <div class="piece" id="mountain" data-link="mountain.html" data-color="#a6b7c8">
            <div class="photo-block">
                <img src="assets/mountain1.png" alt="Mountain" class="front-image">
                <img src="assets/mountain.png" alt="Mountain Hover" class="back-image">
            </div>
        </div>

        <div class="piece" id="desert" data-link="desert.html" data-color="#d7b377">
            <div class="photo-block">
                <img src="assets/desert1.png" alt="Desert" class="front-image">
                <img src="assets/desert.png" alt="Desert Hover" class="back-image">
            </div>
        </div>
    </div>

    <div class="about-container">
        <a href="#" class="about-link">About</a>
        <div class="about-description">
            <p>
                This project is an immersive web based on the experience of literary reading.
                <br>By binding four writers from different cultural contexts to specific "landscape images",
                it constructs a spiritual geographical map.
            </p>
        </div>
    </div>
    <div class="site-title">A Cartography of Souls</div>
    <script src="script.js"></script>
</body>
</html>
